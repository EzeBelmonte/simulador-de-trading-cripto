<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/main.css">

  <title>Document</title>
</head>
<body class="body">
  
  <header class="header">
    <h1 class="header--title">Simulador de Trading Cripto</h1>
    
    <!-- contenedor general donde se ingresa dinero -->
    <section class="deposit">
      <p class="color-text mb-0"><span>Dinero disponible:</span> <span id="amount-deposited" class="fw-bold">0</span></p>

      <!-- input y boton donde se ingresa el dinero -->
      <div class="deposit__amount">
        <input type="number" min="0" id="deposit-amount-input" class="deposit__amount--input" placeholder="Ingrese monto">
        <button id="deposit-amount-button" class="deposit__amount--button">Ingresar</button>
      </div>
    </section>

    <!-- contenedor del trading -->
    <section class="trading">
      <!-- buscador de criptomoneda -->
      <section class="trading__section-container">
        <!-- listado de criptomonedas -->
        <select id="crypto-selected" class="trading__select"></select>

        <input type="text" id="crypto-search" class="trading__search--input" placeholder="Cripto">
      </section>

      <!-- visor de precio y selección de comisión -->
      <section class="trading__section-container">
        <span id="preview-selected-price" class="trading__preview-price fw-bold">0</span>
        
        <input type="number" id="preview-commission" class="trading__preview-commission--input" value="0.5" min="0" step="0.1" placeholder="Comisión (por defecto 0.5)">
      </section>

      <!-- compra/venta de criptomoneda -->
      <section class="trading__section-container">
        <input type="number" id="trading-crypto-price" class="trading__crypto-price--input" placeholder="Precio(USDT)">
        <input type="number" id="trading-crypto-amount" class="trading__crypto-amount--input" placeholder="Cantidad(CRIPTO)">
        <input type="number" id="trading-usdt-total" class="trading__crypto-usdt--input mt-3" placeholder="Total(USDT)">
        
        <div class="trading__trade-buttons">
          <button id="buy-button" class="trading__button--buy">Comprar</button>
          <button id="sell-button" class="trading__button--sell">Vender</button>
        </div>
      </section>
    </section>
  </header>

  <main class="main d-flex flex-column">
    
  </main>

  <!-- Bootstap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!-- main -->
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
