<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/main.css">

  <title>Document</title>
</head>
<body class="body">
  
  <header class="header">
    <h1>Simulador de Trading Cripto</h1>
  </header>

  <main class="main d-flex flex-column">
    <!-- contenedor del trading -->
    <section class="trading-container">
      <section class="trading-content">
        <!-- contenedor general donde se ingresa dinero -->
        <section class="deposit-container">
          <p class="mb-0"><span>Dinero disponible:</span> <span id="money" class="fw-bold">0</span></p>

          <!-- input y boton donde se ingresa el dinero -->
          <div class="deposit-amount">
            <input type="number" id="deposit-amount-input" class="input" placeholder="Ingrese monto">
            <button id="deposit-button" class="deposit-button">Ingresar</button>
          </div>
        </section>

        <!-- contenedor de compra de criptomonedas -->
        <section class="trader-container">
          <!-- buscador de criptomoneda -->
          <section class="section-content">
            <!-- listado de criptomonedas -->
            <select id="crypto-select"></select>

            <input type="text" id="search-cripto-input" class="input" placeholder="Cripto">
          </section>

          <!-- visor de precio y selección de comisión -->
          <section class="section-content">
            <span id="show-current-price" class="price me-auto">0</span>
            
            <input type="number" id="choose-commission" class="input" value="0.5" min="0" step="0.1" placeholder="Comisión (por defecto 0.5)">
          </section>

          <!-- compra/venta de criptomoneda -->
          <section class="section-content">
            <input type="number" id="trade-price-cripto" class="input" placeholder="Precio(USDT)">
            <input type="number" id="trade-amount-cripto" class="input" placeholder="Cantidad(CRIPTO)">
            <input type="number" id="trade-amount-usdt" class="input mt-3" placeholder="Total(USDT)">
            <div class="trade-buttons">
              <button id="buy-btn" class="buy-btn">Comprar</button>
              <button id="sell-btn" class="sell-btn">Vender</button>
            </div>
          </section>
        </section>
      </section>

      <!-- precios de compra y venta en tiempo real -->
      <section class="transaction-price">
        <div class="transaction-price">
          <div class="buys-list">
            <div class="buys-title">
              <p>Cant. USDT</p>
              <p>Cant. <span id="buys-crypto"></span></p>
            </div>

            <ul id="buys-list"></ul>
          </div>
          
          <div class="sells-list">
            <div class="sells-title">
              <p>Cant. USDT</p>
              <p>Cant. <span id="sells-crypto"></span></p>
            </div>

            <ul id="sells-list"></ul>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Bootstap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!-- main -->
  <script type="module" src="src/js/main.js"></script>
</body>
</html>
